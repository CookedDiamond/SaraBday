<html>
  <head>
	<p> TEST! </p>
  

  
	<script>
	var counter = 0;
	
		function myFunction() {
			console.log("its doing sth");
			  
			var c = document.getElementById("canvas");
			var ctx = c.getContext("2d");
			
			ctx.beginPath();
			ctx.fillRect(counter*10, 20, 150, 100);
			ctx.stroke();		
			counter = counter + 1;
		}
	</script> 
  </head>
  
  <body>
	<button type="button" onclick="myFunction()">Square</button>
	
    <canvas id="canvas" width="500" height="500">
		Your browser does not currently support HTML5.<br />
		Please update your browser to view!
	</canvas>
  
	
  
  </body>
</html>
